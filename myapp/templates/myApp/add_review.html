{% extends "myapp/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card2" style="width: 200%;">
        <header class="text-center mb-4">
            <h1>Leave a Review for {{ product.name }}</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn2 w-50">Submit Review</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'list_products' %}" class="text-decoration-none">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
